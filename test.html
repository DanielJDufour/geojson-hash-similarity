<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/flug"></script>
    <script src="./geojson-hash-similarity.js"></script>
  </head>
  <body>
    <script>
      test("flug", async ({ eq }) => {
        const example1 = await fetch("./test-data/Example1.geojson").then(r => r.json());
        const example2 = await fetch("./test-data/Example2.geojson").then(r => r.json());
        eq(geojson_hash_similarity(example1, example2), 0.5);
      });
    </script>
  </body>
</html>
